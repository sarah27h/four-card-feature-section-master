<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Four card feature section</title>
  </head>

  <body>
    <!-- start container -->
    <div class="container">
      <!-- start feat section -->
      <section class="feat-section">
        <!-- start section header -->
        <header class="section-heading text-center">
          <p class="headline-eyebrow">Reliable, efficient delivery</p>
          <h2 class="section-headline">Powered by Technology</h2>
          <p class="section-intro">
            Our Artificial Intelligence powered tools use millions of project data points to ensure
            that your project is successful
          </p>
        </header>
        <!-- end section header -->

        <!-- start card grid -->
        <section id="js-card-grid" class="card-grid">
          <!-- cards added using js -->
        </section>
        <!-- end card grid -->
      </section>
      <!-- end feat section -->
    </div>
    <!-- end container -->

    <!-- start footer -->
    <footer class="section-padding">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sarah Hassan</a>.
      </p>
    </footer>
    <!-- end footer -->

    <!-- start js script -->
    <script src="./js/scripts.js"></script
    ><!-- end js script -->
  </body>
</html>
