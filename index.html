<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Four card feature section</title>
  </head>
  
  <body>
    <div class="contanier">
      <section class="feat-section">
        <!-- <div class="section-heading"> -->
        <p class="headline-eyebrow">Reliable, efficient delivery</p>
        <h2 class="section-headline">Powered by Technology</h3>
        <p class="section-intro">
          Our Artificial Intelligence powered tools use millions of project data points to ensure
          that your project is successful
        </p>
        <!-- </div> -->
      </section>
    </div>

    <section id="card-container">

        <h4 class="card-headline">Supervisor</h5>
        <p>Monitors activity to identify project roadblocks</p>
        <img src="images/icon-supervisor.svg"card-icon" alt="" />
      </section>
    </section>
    
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sarah Hassan</a>.
      </p>
    </footer>
    <script src="./js/scripts.js"></script>

</html>
